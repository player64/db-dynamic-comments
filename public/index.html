<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-8 col-12">
            <div class="text-center mb-5">
                <h1 class="text-primary">Comments app</h1>
                <p>Feel free to leave your comment</p>
            </div>

            <div id="comments"></div>

            <div class="form-wrapper mt-5">
                <h3 class="mb-3">Post your comment</h3>
                <form id="commentForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="e.g. @user">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="comment">Comment</label>
                        <textarea maxlength="280" class="form-control" id="comment" name="comment" placeholder="Enter your comment here"></textarea>
                        <div id="charCount">280 characters remaining</div>
                    </div>
                    <div class="mb-3">
                        <div class="errors"></div>
                    </div>

                    <button class="btn btn-primary" type="submit">Post comment</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
